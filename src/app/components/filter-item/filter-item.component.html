<div class="filters__option filters__option_checkbox">
  <div>
    <input class="checkbox" type="checkbox" [id]="filter" name="filter-item" [(ngModel)]="checked"
      (ngModelChange)="modelChange()" />
    <label [htmlFor]="filter">{{filter}}</label>
  </div>
  <span class="filters__count"></span>
</div>
