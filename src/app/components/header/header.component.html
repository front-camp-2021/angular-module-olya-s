<header class="header">
  <nav class="header__logo-link" onClick={goToMainPage}>
    <img class="header__image" src="../assets/images/logo.svg" alt="shop logo" />
    <h1 class="header__title">Online Store</h1>
  </nav>
  <div class="header__cart-image" onClick={goToCart}>
    <div *ngIf="false" class="header__purchase-count">purchaseCount</div>
    <img src="../assets/images/shopping-cart.svg" alt="add to cart" />
  </div>
</header>
